<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js\index.js"></script>
   <link rel="stylesheet" href="css\index.css">
</head>
<body>
  <div id="container">
    <input type="text" placeholder="0" id="disp" autocomplete="off" disabled><br/>
    <h3>&nbsp;Calculator&nbsp;</h3><br/>
    <button type="button" id="btn" style="border: 2px #9b4202 solid;background: linear-gradient(145deg,#c75d11,#f58638);box-shadow: inset 2px 2px 0px #fcb888,inset -2px -2px 0px #b94e02;" onclick="myButtonClick('c')">C</button>
    <button type="button" id="btn" onclick="myButtonClick('7')">7</button>
    <button type="button" id="btn" onclick="myButtonClick('8')">8</button>
    <button type="button" id="btn" onclick="myButtonClick('9')">9</button><br/>
    <button type="button" id="btn" style="border: 2px #9b4202 solid;background: linear-gradient(145deg,#c75d11,#f58638);box-shadow: inset 2px 2px 0px #fcb888,inset -2px -2px 0px #b94e02;" onclick="myButtonClick('/')">/</button>
    <button type="button" id="btn" onclick="myButtonClick('4')">4</button>
    <button type="button" id="btn" onclick="myButtonClick('5')">5</button>
    <button type="button" id="btn" onclick="myButtonClick('6')">6</button><br/>
    <button type="button" id="btn" style="border: 2px #9b4202 solid;background: linear-gradient(145deg,#c75d11,#f58638);box-shadow: inset 2px 2px 0px #fcb888,inset -2px -2px 0px #b94e02;" onclick="myButtonClick('*')">*</button>
    <button type="button" id="btn" onclick="myButtonClick('1')">1</button>
    <button type="button" id="btn" onclick="myButtonClick('2')">2</button>
    <button type="button" id="btn" onclick="myButtonClick('3')">3</button><br/>
    <button type="button" id="btn" style="border: 2px #9b4202 solid;background: linear-gradient(145deg,#c75d11,#f58638);box-shadow: inset 2px 2px 0px #fcb888,inset -2px -2px 0px #b94e02;" onclick="myButtonClick('-')">-</button>
    <button type="button" id="zerobtn" onclick="myButtonClick('0')">0</button>
    <button type="button" id="btn" onclick="myButtonClick('.')">.</button><br/>
    <button type="button" id="btn" style="border: 2px #9b4202 solid;background: linear-gradient(145deg,#c75d11,#f58638);box-shadow: inset 2px 2px 0px #fcb888,inset -2px -2px 0px #b94e02;" onclick="myButtonClick('+')">+</button>
    <button type="button" id="equalbtn" onclick="myButtonClick('=')">=</button>
  </div>
    
</body>
</html>
